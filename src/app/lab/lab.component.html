<div class="component-outer">
  <div class="component">
    <i class="tag-name" style="margin-right: 10px;" [textContent]="'<ng-progress'"></i>

    <span class="input-wrapper">
      <span class="input-name">toggle</span>
      =
      <i class="input">
        <input name="toggle" type="checkbox" [ngModel]="toggle" (ngModelChange)="toggleChanged($event)">
        <span>{{ toggle }}</span>
      </i>
    </span>

    <span class="input-wrapper">
        <span class="input-name">meteor</span>
        =
        <i class="input">
          <input name="meteor" type="checkbox" [(ngModel)]="options.meteor">
          <span>{{ options.meteor }}</span>
        </i>
      </span>

    <span class="input-wrapper">
      <span class="input-name">spinner</span>
      =
      <i class="input">
        <input name="showSpinner" type="checkbox" [(ngModel)]="options.spinner">
        <span>{{ options.spinner }}</span>
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">spinnerPosition</span>
      =
      <i class="input">
        <select name="spinnerPosition" [(ngModel)]="options.spinnerPosition">
          <option *ngFor="let p of spinnerPosition" [ngValue]="p">{{ p }}</option>
        </select>
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">thick</span>
      =
      <i class="input">
        <input name="thick" type="checkbox" [(ngModel)]="options.thick">
        <span>{{ options.thick }}</span>
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">direction</span>
      =
      <i class="input">
        <select name="direction" [(ngModel)]="options.direction">
          <option *ngFor="let d of directions" [ngValue]="d">{{ d }}</option>
        </select>
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">trickleSpeed</span>
      =
      <i class="input">
        <input name="trickleSpeed" [(ngModel)]="options.trickleSpeed">
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">minimum</span>
      =
      <i class="input">
        <input name="minimum" disabled [(ngModel)]="options.minimum">
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">maximum</span>
      =
      <i class="input">
        <input name="maximum" disabled [(ngModel)]="options.maximum">
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">ease</span>
      =
      <i class="input">
        <input name="ease" [(ngModel)]="options.ease">
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">speed</span>
      =
      <i class="input">
        <input name="speed" [(ngModel)]="options.speed">
      </i>
    </span>

    <span class="input-wrapper">
      <span class="input-name">color</span>
      =
      <i class="input">
        <input name="color" [(ngModel)]="options.color">
      </i>
    </span>

    <i class="tag-name" [textContent]="' ></ng-progress>'"></i>
  </div>
</div>
